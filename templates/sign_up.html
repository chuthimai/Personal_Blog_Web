<html>
	<head>
		<title>Blog - Log in</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/assets/css/main.css" />
	</head>
	<body class="landing is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="alt">
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="log_in.html" class="button">Log In</a></li>
						</ul>
					</nav>
				</header>

			<!-- Banner -->
				<section id="banner" style="background-image: url('../static/assets/css/images/overlay.png'),url('../static/images/banner.png');">
					<h2><b style="color: white;">Register</b></h2>
					<h2><b style="color: white;">Start Contributing to the Blog!</b></h2>
				</section>

			<!-- Main -->
				<section id="main" class="container">

					<section class="box special">
                        <!-- Form -->
                        <section class="box">
                            <h3>Register Form</h3>
                            <form method="post" action="#">
                                <div class="row gtr-uniform gtr-50">
                                    <div class="col-12 col-12-mobilep">
                                        <input type="text" name="name" id="name" value="" placeholder="Name" />
                                    </div>
                                    <div class="col-12 col-12-mobilep">
                                        <input type="email" name="email" id="email" value="" placeholder="Example@email.com" />
                                    </div>
                                    <div class="col-12 col-12-mobilep">
                                        <input type="password" name="password" id="password" value="" placeholder="Password" />
                                    </div>
									<div class="col-12 col-12-mobilep">
                                        <input type="text" name="image-cover" id="image-cover" value="" placeholder="Image cover link" />
                                    </div>
									<div class="col-6 col-12-mobilep" style="text-align: left;">
                                        <p>Choose a profile picture:</p>
                                    </div>
									<div class="col-6 col-12-mobilep" style="text-align: left;">
                                        <input type="file" name="avatar" id="avatar" value="" placeholder="Avatar link" />
                                    </div>
									<div class="col-12 col-12-mobilep">
										<textarea name="biography" id="biography" value="" placeholder="Biography" rows="6"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <ul class="actions">
                                            <li><input type="submit" value="Submit" /></li>
                                            <li><input type="reset" value="Reset" class="alt" /></li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </section>
                </section>

			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon brands fa-google-plus"><span class="label">Google+</span></a></li>
					</ul>

						<li>&copy; LCM.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</footer>
		</div>

		<!-- Scripts -->
			<script src="../static/assets/js/jquery.min.js"></script>

			<script src="../static/assets/js/util.js"></script>
			<script src="../static/assets/js/main.js"></script>

	</body>
